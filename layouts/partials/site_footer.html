<div class="mx-auto text-center">
  <a href="#top" title='{{- i18n "back_to_top" -}}' class="back-to-top">
    <svg width="16" height="54" viewBox="0 0 16 54" fill="none" xmlns="http://www.w3.org/2000/svg" class="mx-auto transition-all">

<div>

<footer class="container mx-auto mt-24 md:flex py-4 border-t border-neutral-100">
  <p class="text-xs flex-1 text-left">&copy; {{ dateFormat "2006" now }} {{ .Site.Params.Copyright }} â€¢ {{ .Site.Params.Title }}</p>
  <ul class="md:flex md:text-center text-left justify-end">
    {{ range $data.global.footerMenu }}
    <li class="py-1 md:py-0 md:pl-4 text-neutral-300 underline">
      <a class="hover:text-blue transition-all text-xs " href="{{ .slug | absLangURL }}">{{ .title }}</a>
    </li>
    {{ end }}
  </ul>
</footer>
