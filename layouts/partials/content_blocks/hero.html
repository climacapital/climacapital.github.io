<article data-block-type="{{ .itemType }}" class="relative items-center justify-center -mt-10 px-2">

  {{- if .title -}}
  <div class="absolute top-0 bottom-0 left-0 right-0 site-container flex items-center justify-center z-20">
    <h1 class="hero-message">{{ .title | safeHTML }}</h1>
  </div>
  {{- end -}}
  <figure class="max-w-full h-auto bg-th-primary">
    <img class=" object-cover" src="{{ .backgroundImage.url }}" />
  </figure>
</article>
