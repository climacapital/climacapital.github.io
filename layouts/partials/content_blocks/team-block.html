<article data-block-type="{{ .itemType }}" class="max-w-screen-xl flex flex-col pb-10">
  <h1 class="section-title">{{ .title }}</h1>
  <div class="flex flex-wrap flex-row gap-4 justify-center">
  {{ range .teamGrid }}
    {{ $headshot := .headshot }}
    {{ if (reflect.IsMap $headshot) }}
      {{ $headshot = .headshot }}
    {{ end }}
    <a class="group w-full -mx-4 px-2 sm:w-1/2 md:w-1/3" href="team/{{ .slug }}" title="{{ .title }} - {{ .role }}" >
      <div class="overflow-hidden mb-3 filter grayscale">
        <img class="object-cover hover:scale-110 transform transition-all" src="{{ $headshot.url }}?&w=500&fit=crop&q=70&fm=jpg&auto=format&h=500&dpr=2" alt="{{ .title }}"/>
      </div>
      <h1 class="group-hover:underline text-xl text-th-primary">{{ .title }}</h1>
      <p class="text-lg text-th-secondary">{{ .role }}</p>
    </a>
  {{ end }}
  </div>
</article>
